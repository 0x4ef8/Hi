<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate secure Facebook API tokens effortlessly with our modern tool.">
  <title>The Toxic - Facebook Token Generator</title>
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <!-- Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: #f1faee;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #1d3557;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .card {
      border-radius: 20px;
      background: linear-gradient(145deg, #457b9d, #1d3557);
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2), -4px -4px 20px rgba(255, 255, 255, 0.05);
      color: #f1faee;
    }

    .btn-primary {
      background: linear-gradient(90deg, #e63946, #f77f00);
      border: none;
      color: #fff;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #f77f00, #e63946);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: #14213d;
      border: none;
    }

    footer {
      background: #1d3557;
      color: #f1faee;
      text-align: center;
      padding: 10px 0;
    }

    .input-group-text {
      background: #14213d;
      color: #f1faee;
      cursor: pointer;
    }

    .input-group input {
      background: transparent;
      color: #f1faee;
    }

    .input-group input::placeholder {
      color: #a8dadc;
    }

    .loading {
      display: none;
      color: #e63946;
      font-weight: bold;
    }

    .reminder {
      background: #e63946;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://dawnthemes.com/wp-content/uploads/2019/01/how-to-get-facebook-token.jpg" alt="Logo">
        The Toxic - Facebook Token Generator
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="guide.html">Guide</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="card mx-auto p-4" style="max-width: 500px;">
      <h2 class="text-center">Generate Your Token</h2>
      <p class="text-center text-muted">Access tokens for Facebook API made easy.</p>
      <div class="reminder">For testing purposes only. Malicious use prohibited!</div>
      <form id="tokenForm">
        <div class="form-group mb-3">
          <label for="key">Access Key</label>
          <input type="password" id="key" class="form-control" placeholder="Enter Key" required>
        </div>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            <span class="input-group-text" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="generateToken()">Generate Token</button>
        <p class="loading mt-3 text-center" id="loadingMessage">Processing your request...</p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 The Toxic. All Rights Reserved.</p>
  </footer>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.querySelector('.fa-eye');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
      eyeIcon.classList.toggle('fa-eye-slash');
    }

    async function generateToken() {
      const key = document.getElementById('key').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Show loading message
      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.style.display = 'block';

      try {
        // Simulated API call (replace this with actual BGraph API endpoint)
        const response = await fetch('https://example.com/bgraph-api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key, username, password })
        });

        const result = await response.json();
        if (result.success) {
          alert(`Token Generated: ${result.token}`);
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
      } finally {
        // Hide loading message
        loadingMessage.style.display = 'none';
      }
    }
  </script>
</body>
</html>
